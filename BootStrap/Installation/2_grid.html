<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <h1 class="bg-info text-center p-3 text-warning">Grid!</h1>
        <div class="container bg-light" style="height: 500px;">
            <div class="row align-items-center justify-content-center">
                <div class="col-6 bg-primary">6</div>
                <div class="col-6 bg-danger">6</div>
                <div class="col-3 bg-warning">3</div>
                <div class="col-9 bg-info">9</div>
                <div class="col-3 bg-danger">3</div>
                <div class="col-6 bg-secondary">6</div>
                <div class="col-3 bg-success">3</div>
                <div class="col-4 bg-dark">4</div>
                <div class="col-4 bg-warning">4</div>
                <div class="col-4 bg-danger">4</div>
                <div class="col-3 bg-danger">3</div>
                <div class="row p-0 mx-auto">
                    <div class="col-4 bg-success">4</div>
                    <div class="col-4 bg-dark">4</div>
                    <div class="col-4 bg-primary">4</div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row bg-info align-items-center justify-content-center" style="height:500px;">
                <div class="col-5 bg-danger">5</div>
                <div class="col-7 bg-primary">7</div>
                <div class="col-4 bg-secondary">4</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
