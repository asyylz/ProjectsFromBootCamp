<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TeamMember</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container p-5">
            <div class="row">
                <div class="col-6 fs-4 fw-bold">The Creative Crew</div>
                <div class="col-6">
                    <p class="fs-4">Who We Are</p>
                    <p>We are team  of creatively  diverse, driven, innovative individuals  working in various  locations from the world.</p>
                </div>
            </div>
            <div class="row">
                <div class=" images col-sm-6 col-md-4">
                    <label class="job" for="">Product Owner</label>
                    <img class="img-fluid shadow p-3 mb-5 bg-white rounded" src="/images/photo1.png" alt="">
                    <label class="names left-side">Bill Mahoney</label>
                </div>
                <div class=" images col-sm-6 mt-5 col-md-4  ">
                    <label class="job" for="">Art Director</label>
                    <img class="img-fluid shadow p-3 mb-5 bg-white rounded" src="/images/photo2.png" alt="">
                    <label class="names-middle right-side">Saba Cabrera</label>
                </div>
                <div class=" images col-sm-6 col-md-4">
                    <label class="job" for="">Team Lead</label>
                    <img class="img-fluid shadow p-3 mb-5 bg-white rounded" src="/images/photo4.png" alt="">
                    <label class="names left-side">Shae Le</label>
                </div>
                <div class=" images col-sm-6 mt-sm-5 col-md-4 mt-md-0">
                    <label class="job" for="">UX Designer</label>
                    <img class="img-fluid shadow p-3 mb-5 bg-white rounded" src="/images/photo5.png" alt="">
                    <label class="names right-side">Skylah Lu</label>
                </div>
                <div class="images col-sm-6 mt-sm-0 col-md-4 mt-md-5">
                    <label class="job" for="">Developer</label>
                    <img class="img-fluid shadow p-3 mb-5 bg-white rounded" src="/images/photo3.png" alt="">
                    <label class="names-middle left-side">Griff Richards</label>
                </div>
                <div class="images col-sm-6 mt-sm-5 col-md-4 mt-md-0">
                    <label class="job" for="">Tech Lead</label>
                    <img class="img-fluid shadow p-3 mb-5 bg-white rounded" src="/images/photo6.png" alt="">
                    <label class="names right-side">Stan John</label>
                </div>        
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
